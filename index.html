<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="index.js"></script> -->
</head>
<body>
    <div class="scene">
        <div class="ball"></div>
        <div class="ring"></div>
    </div>
    <script>
        const ring = document.querySelector(".ring")
const duration = 24;
const numItems = 32;
for (let i = 0; i < numItems; i++) {
    const item = document.createElement('i');
    const hue = i*98;
    const delay = (duration / numItems)*i;
    const rx = Math.random()*360;
    const ry = Math.random()*360;
    const rz = Math.random()*360;

    item.style.setProperty('--delay',`${delay}`);
    item.style.setProperty('--hue',hue);
    item.style.setProperty('--rx',`${rx}deg`);
    item.style.setProperty('--ry',`${ry}deg`);
    item.style.setProperty('--rz',`${rz}deg`);
    item.style.borderColor = `hsl(${hue},100%,75%)`;
    item.style.boxShadow = `0 0 1em hsl(${hue},100%,75%)`;
    item.style.animationDelay = `${delay}s`;
    ring.appendChild(item);
}
    </script>
</body>
</html>
